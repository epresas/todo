<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Edmundo Presas">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Todo list | Edmundo Presas</title>
	<!--Bower dependencies-->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
	<header class="container">
		<h2 class="text-info">Todo List <small></small></h2>
	</header>
	
	<section class="container">
		<div class="row ">
			<div class="formWrap col-xs-12 col-sm-12 col-md-5 ">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="todoTextInput">Insert todo:</label>
						<input class="form-control" type="text" id="todoTextInput" onkeypress="handlers.addTodo()" placeholder="Insert Todo">
						<button onclick="handlers.addTodoClick()" id="addTodoBtn">Add</button>
					</div>
				</form>
			</div><!--formWrap-->
			<div class="listWrap col-xs-12 col-sm-12 col-md-7 ">
				<div class="row align-items-center">
					<button onclick="handlers.toggleAll()" id="toggleAllBtn" class="btn btn-default btn-success col-xs-1" data-placement="top" data-toggle="tooltip" trigger="hover" title="Toggle All"><span class="glyphicon glyphicon-check"></span></button>
					
					<ul class="todoList list-stripped col-xs-11"></ul>
				</div>
			</div><!--listWrap-->
		</div><!--row-->		
	</section>
	<footer class="container">
		<div class="text-center navbar navbar-fixed-bottom">
			<small class=" text-info">Â© Copyright 2017, Edmundo Presas</small>
		</div>
	</footer>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/mainScript.js"></script>
	<noscript>
        <p>Sorry, your browser does not support JavaScript!</p>
    </noscript>
</body>

</html>
