<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>To do list</title>
	<!--Bower dependencies-->
	<link rel="stylesheet" type="text/css" ref="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
	<div class="container-fluid">
		<h1>To do</h1>
		<div>
			<input type="text" id="todoTextInput" placeholder="Insert Todo">
			<button onclick="handlers.addTodo()" id="addTodoBtn">Add</button>
		</div>
		
		<button onclick="handlers.toggleAll()" id="toggleAllBtn" class="btn btn-default">Toggle All</button>
		
		<ul></ul>		
	</div>
	<script src="js/mainScript.js"></script>
</body>

</html>
