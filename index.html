<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Edmundo Presas">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Todo list</title>
	<!--Bower dependencies-->
	
	
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
	<header class="container">
		<h2>Todo List</h2>
	</header>	
	<section class="container">
		<form action="#">
			<div class="row">
				<input type="text" id="todoTextInput" onkeypress="handlers.addTodo()" placeholder="Insert Todo">
				<button onclick="handlers.addTodoClick()" id="addTodoBtn">Add</button>
			</div>
		</form>
		<button onclick="handlers.toggleAll()" id="toggleAllBtn" class="btn btn-default btn-success">Toggle All</button>
		
		<ul></ul>		
	</section>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/mainScript.js"></script>
	<noscript>
        <p>Sorry, your browser does not support JavaScript!</p>
    </noscript>
</body>

</html>
